<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Sample</title>
</head>
<body>
    <header>
        <h1>Form Sample</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <section>
        <h2>Contact Form</h2>
        <form method="POST" action="https://formspree.io/yaryna.sadova@gmail.com">
            <label for="user-name">User Name:</label>
            <input id="user-name" type="text"
             name="user-name"
             placeholder="User Name" required>
            <br> 
            <label>User Email: 
                <input type="email" name="user-email"
                  placeholder="User Email" required>      
            </label> 
            <br>
            <label>
                Gender:
            </label>
            <label>
                <input type="radio" name="gender"
                 value="male"> Male
            </label> 
            <label>
                <input type="radio" name="gender"
                 value="female"> Female
            </label> 
            <label>
                <input type="radio" name="gender"
                 value="other"> Other
            </label> 
            <br>
            <label>Your message:
                <textarea name="message" placeholder="Message"></textarea>
            </label>
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </section>
</body>
</html>
