<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Practice</title>
</head>

<body>
    <header>
        <h1>HTML Practice</h1>
        <nav>
            <a href="form.html">Form</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Simple tags</h2>
            <p>
                <a href="https://programmingmentor.com"><b><i>Programming</i></b> Mentor</a>
            </p>
            <img src="img/grumpy.jpg" alt="Grumpy Cat">
        </section>
        <section>
            <h2>Lists</h2>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </section>

        <section>
            <h2>Table Sample</h2>
            <table border="1">
                <tr>
                    <th>Product 1</th>
                    <th>Product 2</th>
                    <th>Product 3</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td colspan="3">21</td>
                </tr>
            </table>
        </section>

    </main>
    <footer>
        <p>Footer</p>
    </footer>


</body>

</html>
